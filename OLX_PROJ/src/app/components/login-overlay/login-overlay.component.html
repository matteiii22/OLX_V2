<div class="login-overlay" *ngIf="showOverlay">
  <div class="login-form">
    <!-- Close button in top right corner -->
    <span class="close-btn" (click)="toggleOverlay()">X</span>

    <h2>Login</h2>

    <!-- Login Form -->
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password">
      </div>

      <!-- Login button (blue) -->
      <button type="submit" class="login-button">Login</button>

      <!-- Cancel button (red) -->
      <button type="button" class="cancel-button" (click)="toggleOverlay()">Cancel</button>
    </form>
  </div>
</div>
